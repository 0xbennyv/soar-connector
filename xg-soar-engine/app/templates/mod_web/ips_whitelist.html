{% extends "mod_web/template.html" %}
{% block content %}
<h1>IP White List</h1>
<a type="button" class="btn btn-primary" href="{{ url_for('web.ip_whitelist_add') }}">Add IP Address</a>
<table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">IP</th>
        <th scope="col">Distributed</th>
        <th scope="col"></th>
      </tr>
    </thead>
      <tbody>
      {% for i in ips %}
        <tr>
          <td>{{i.ip}}</td>
          <td>{% if i.distributed == 1 %}<p class="text-success">Distributed</p>{% endif %}{% if i.distributed == 0 %}<p class="text-danger">Not Distributed</p>{% endif %}</td>
          <td><a type="button" class="btn btn-danger" href="{{ url_for('web.ip_whitelist_delete', id=i.id) }}">Delete</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
