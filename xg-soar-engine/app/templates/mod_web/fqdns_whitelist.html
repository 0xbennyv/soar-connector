{% extends "mod_web/template.html" %}
{% block content %}
<h1>FQDN White List</h1>
<a type="button" class="btn btn-primary" href="{{ url_for('web.fqdn_whitelist_add') }}">Add IP Address</a>
<table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">FQDN</th>
        <th scope="col">Distributed</th>
        <th scope="col"></th>
      </tr>
    </thead>
      <tbody>
      {% for f in fqdns %}
        <tr>
          <td>{{f.fqdn}}</td>
          <td>{% if f.distributed == 1 %}<p class="text-success">Distributed</p>{% endif %}{% if f.distributed == 0 %}<p class="text-danger">Not Distributed</p>{% endif %}</td>
          <td><a type="button" class="btn btn-danger" href="{{ url_for('web.fqdn_whitelist_delete', id=f.id) }}">Delete</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
