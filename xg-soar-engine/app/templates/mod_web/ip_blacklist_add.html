{% extends "mod_web/template.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
<div class="form-content">
	<form method="POST" action="{{url_for('web.ip_blacklist_add')}}">
    		<h1 class="h3 mb-3 font-weight-normal">Add IP to Black List</h1>
    		{{ form.hidden_tag() }}
    		{{ wtf.form_field(form.ip_address) }}
    		<button class="btn btn-primary" type="submit">Add IP Address</button>
	</form>
</div>
{% endblock %}
